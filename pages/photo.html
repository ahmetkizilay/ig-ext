<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Chrome Instagram Extension Photo</title>

        <link href="css/notify.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/photo.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="nav-bar">
            <a class="link-profile" href="#"><img id="imgProfile" src=""/></a>
            <label class="link-profile" id="lblProfile"></label>
            <a class="link-likes" href="#"><img id="imgLikes" src="img/star.png" title="your likes"/></a>
            <a class="link-home" href="/pages/feed.html"><img id="imgHome" src="img/home.png" title="your feed"/></a>
        </div>

        <div class="container">
            <div class="photo">
                <div class="head">
                    <div class="avatar">
                        <img src=""/>
                    </div>
                    <div class="userdate">
                        <a href="#"></a><br />
                        <label></label>
                    </div>
                    <div class="location">
                        <a><img src="img/pin.png"/><label></label></a>
                    </div>
                </div>
                <div class="imgHolder"></div>
                <div class="likes">
                    <img src="img/heart-gray.png" />
                    <span id="strLikes"></span>
                </div>
                <div class="comments"></div>
            </div>
        </div>

        <script src="js/notify.js"></script>
        <script src="js/common.js"></script>
        <script src="js/photo.js"></script>

    </body>
</html>
