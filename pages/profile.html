<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Chrome Instagram Extension Profile</title>

        <link href="../libs/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/notify.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/profile.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand profile" href="#"><img class="profile" id="imgProfile" src="img/ig-black.jpg"/></a>
                    <label class="profile" id="lblProfile"></label>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="user">
                <div class="avatar">
                    <img id="avatar" src="" />
                    <div class="follow">
                        <button id="btnFollow"></button>
                    </div>
                </div>
                <div class="userinfo">
                    <a href="#" id="user_name"></a><label id="user_full_name"></label><br />
                    <label class="bio" id="bio"></label>
                    <div class="usercounts">
                        <div>
                            <a href='#' id="posts_count">0</a><br />
                            <label>posts</label>
                        </div>
                        <div>
                            <a href='#' id="followers_count">0</a><br />
                            <label>followers</label>
                        </div>
                        <div>
                            <a href='#' id="following_count">0</a><br />
                            <label>following</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="posts"></div>
        </div>

        <script src="../libs/jquery-1.11.0.min.js"></script>
        <script src="../libs/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
        <script src="js/notify.js"></script>
        <script src="js/common.js"></script>
        <script src="js/profile.js"></script>

    </body>
</html>
