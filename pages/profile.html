<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Chrome Instagram Extension Profile</title>

        <link href="css/notify.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/profile.css" rel="stylesheet">
    </head>
    <body>
        <div class="nav-bar">
            <a class="link-profile" href="#"><img id="imgProfile" src=""/></a>
            <label class="link-profile" id="lblProfile"></label>
        </div>
        
        <div class="container">
            <div class="user">
                <div class="avatar">
                    <img id="avatar" src="" />
                    <div class="follow">
                        <button id="btnFollow"></button>
                    </div>
                </div>
                <div class="userinfo">
                    <a href="#" id="user_name"></a><label id="user_full_name"></label><br />
                    <label class="bio" id="bio"></label>
                    <div class="usercounts">
                        <div>
                            <a href='#' id="posts_count">0</a><br />
                            <label>posts</label>
                        </div>
                        <div>
                            <a href='#' id="followers_count">0</a><br />
                            <label>followers</label>
                        </div>
                        <div>
                            <a href='#' id="following_count">0</a><br />
                            <label>following</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="posts"></div>
        </div>

        <script src="js/notify.js"></script>
        <script src="js/common.js"></script>
        <script src="js/profile.js"></script>

    </body>
</html>
